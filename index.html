<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Presensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1a73e8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:disabled {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
    }
    .confirmation {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistem Pendataan Presensi</h1>
    <div class="button-container">
      <button onclick="presensi('Deva Mandela')">Deva Mandela</button>
      <button onclick="presensi('Dwi Indo')">Dwi Indo</button>
      <button onclick="presensi('Muchamad Rifqi Hermawan')">Muchamad Rifqi Hermawan</button>
      <button onclick="presensi('Salma Siti Saffiyah')">Salma Siti Saffiyah</button>
      <button onclick="presensi('Nurhayati')">Nurhayati</button>
      <button onclick="presensi('Muharrom Susetyo Nugroho')">Muharrom Susetyo Nugroho</button>
      <button onclick="presensi('Nandar Sunandar')">Nandar Sunandar</button>
      <button onclick="presensi('Salma Satira Askar')">Salma Satira Askar</button>
    </div>
    <div id="confirmation" class="confirmation">
      <h2>Pendataan Berhasil</h2>
      <p id="confirmationMessage"></p>
    </div>
    <p id="statusMessage" style="margin-top: 1rem;"></p>
  </div>

  <script>
    const buttons = document.querySelectorAll('button');
    const statusMessage = document.getElementById('statusMessage');
    const confirmation = document.getElementById('confirmation');
    const confirmationMessage = document.getElementById('confirmationMessage');

    // Lokasi yang diizinkan
    const allowedLocations = [
      { lat: -6.589108056587621, lng: 106.8218295143879 }, // Lokasi 1 (Shahaba Ruko Tanah Baru Residence)
      { lat: -6.592279, lng: 106.822581 } // Lokasi 2 (Shahaba Jl. Swadaya)
    ];

    // Fungsi untuk menghitung jarak antara dua koordinat (dalam meter)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Radius bumi dalam meter
      const φ1 = (lat1 * Math.PI) / 180;
      const φ2 = (lat2 * Math.PI) / 180;
      const Δφ = ((lat2 - lat1) * Math.PI) / 180;
      const Δλ = ((lon2 - lon1) * Math.PI) / 180;

      const a =
        Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    // Fungsi untuk memeriksa lokasi pengguna
    function checkLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject("Geolocation tidak didukung di browser ini.");
        } else {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLat = position.coords.latitude;
              const userLng = position.coords.longitude;

              // Cek apakah pengguna berada dalam radius 100 km dari salah satu lokasi yang diizinkan
              const isWithinRadius = allowedLocations.some(
                (loc) => calculateDistance(userLat, userLng, loc.lat, loc.lng) <= 100000
              );

              if (isWithinRadius) {
                resolve();
              } else {
                reject("Anda berada di luar radius yang diizinkan.");
              }
            },
            (error) => {
              reject("Gagal mendapatkan lokasi: " + error.message);
            }
          );
        }
      });
    }

    async function presensi(nama) {
      const button = Array.from(buttons).find(btn => btn.innerText === nama);
      button.disabled = true;

      try {
        // Periksa lokasi pengguna
        await checkLocation();

        // Kirim data ke Google Apps Script
        const response = await fetch(`https://script.google.com/macros/s/AKfycbysZpYeJ1Gr8TctQ-DC_VH3pYpQTrZvhiqebICeOV4Z2PsOAddECpPO4koTeLHMHFRfmg/exec?nama=${encodeURIComponent(nama)}`);
        const result = await response.text();

        // Tampilkan konfirmasi
        button.innerText = `${nama} - Sudah Datang`;
        const waktu = new Date().toLocaleTimeString();
        confirmationMessage.innerText = `${nama} pukul ${waktu}`;
        confirmation.style.display = 'block';
        statusMessage.innerText = "";
      } catch (error) {
        statusMessage.innerText = "Terjadi kesalahan. Silakan coba lagi.";
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
