<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Presensi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #00245a;
      --secondary-color: #000f23;
      --success-color: #4caf50;
      --error-color: #f44336;
      --background-gradient: linear-gradient(-45deg, #8e8820, #c06e11, #003b93, #002d67);
      --text-color: white;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(1px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background: rgba(154, 185, 197, 0.189);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: rgba(6, 158, 54, 0.758);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
    }

    button:disabled {
      background: rgba(0, 74, 11, 0.872);
      border-color: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .confirmation {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    #loading {
      display: none;
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    #loading i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .button-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calendar-check"></i> Sistem Pendataan Presensi</h1>
    <div class="button-container">
      <div class="button-container">
        <button onclick="presensi('Deva Mandela')">Deva Mandela</button>
        <button onclick="presensi('Dwi Indo')">Dwi Indo</button>
        <button onclick="presensi('Muchamad Rifqi Hermawan')">Muchamad Rifqi Hermawan</button>
        <button onclick="presensi('Salma Siti Saffiyah')">Salma Siti Saffiyah</button>
        <button onclick="presensi('Nurhayati')">Nurhayati</button>
        <button onclick="presensi('Muharrom Susetyo Nugroho')">Muharrom Susetyo Nugroho</button>
        <button onclick="presensi('Nandar Sunandar')">Nandar Sunandar</button>
        <button onclick="presensi('Salma Satira Askar')">Salma Satira Askar</button>
      </div>
    </div>
    <div id="loading">
      <i class="fas fa-spinner"></i> Memproses...
    </div>
    <div id="confirmation" class="confirmation">
      <h2><i class="fas fa-check-circle"></i> Pendataan Berhasil</h2>
      <p id="confirmationMessage"></p>
    </div>
    <p id="statusMessage" style="margin-top: 1rem;"></p>
  </div>

  <footer class="footer">
    &copy; 2025 Shahaba SD & Prasekolah. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const buttons = document.querySelectorAll('button');
    const statusMessage = document.getElementById('statusMessage');
    const confirmation = document.getElementById('confirmation');
    const confirmationMessage = document.getElementById('confirmationMessage');
    const loading = document.getElementById('loading');

    // Lokasi yang diizinkan
    const allowedLocations = [
      { lat: -6.589108056587621, lng: 106.8218295143879 }, // Lokasi 1 (Shahaba Ruko Tanah Baru Residence)
      { lat: -6.592279, lng: 106.822581 } // Lokasi 2 (Shahaba Jl. Swadaya)
    ];

    // Fungsi untuk menghitung jarak antara dua koordinat (dalam meter)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Radius bumi dalam meter
      const φ1 = (lat1 * Math.PI) / 180;
      const φ2 = (lat2 * Math.PI) / 180;
      const Δφ = ((lat2 - lat1) * Math.PI) / 180;
      const Δλ = ((lon2 - lon1) * Math.PI) / 180;

      const a =
        Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    // Fungsi untuk memeriksa lokasi pengguna
    function checkLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject("Geolocation tidak didukung di browser ini.");
        } else {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userLat = position.coords.latitude;
              const userLng = position.coords.longitude;

              // Cek apakah pengguna berada dalam radius 100 km dari salah satu lokasi yang diizinkan
              const isWithinRadius = allowedLocations.some(
                (loc) => calculateDistance(userLat, userLng, loc.lat, loc.lng) <= 100000
              );

              if (isWithinRadius) {
                resolve();
              } else {
                reject("Anda berada di luar radius yang diizinkan.");
              }
            },
            (error) => {
              reject("Gagal mendapatkan lokasi: " + error.message);
            }
          );
        }
      });
    }

    async function presensi(nama) {
        const { isConfirmed } = await Swal.fire({
    title: `Apakah Anda ${nama}?`,
    text: "Pendataan presensi tidak dapat diwakilkan.",
    icon: "question",
    showCancelButton: true,
    confirmButtonText: `Ya, Saya ${nama}`,
    cancelButtonText: "Kembali",
  });

  if (!isConfirmed) {
    return; // Batalkan jika pengguna memilih "Kembali"
  }

  const button = Array.from(buttons).find(btn => btn.innerText === nama);
  button.disabled = true;
  loading.style.display = 'block'; // Tampilkan loading indicator

  try {
    // Periksa lokasi pengguna
    await checkLocation();

    // Kirim data ke Google Apps Script
    const response = await fetch(`https://script.google.com/macros/s/AKfycbysZpYeJ1Gr8TctQ-DC_VH3pYpQTrZvhiqebICeOV4Z2PsOAddECpPO4koTeLHMHFRfmg/exec?nama=${encodeURIComponent(nama)}`);
    const result = await response.text();

    // Tampilkan pesan sukses dengan SweetAlert2
    await Swal.fire({
      icon: 'success',
      title: 'Presensi Berhasil',
      text: `Presensi ${nama} telah dicatat.`,
    });

    // Tampilkan konfirmasi di halaman
    button.innerText = `${nama} - Sudah Datang`;
    const waktu = new Date().toLocaleTimeString();
    confirmationMessage.innerText = `${nama} pukul ${waktu}`;
    confirmation.style.display = 'block';
    statusMessage.innerText = "";
  } catch (error) {
    // Tampilkan pesan error
    statusMessage.innerText = error;
    statusMessage.style.color = getComputedStyle(document.documentElement).getPropertyValue('--error-color'); // Perbaikan di sini
    button.disabled = false;
  } finally {
    loading.style.display = 'none'; // Sembunyikan loading indicator
  }
}
  </script>
</body>
</html>
